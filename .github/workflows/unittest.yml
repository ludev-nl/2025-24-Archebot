on:
  workflow_run:
    workflows: ["Lint with ruff"]  # Name of the other workflow
    types:
      - completed  # Wait for completion

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: pip install pytest
        run: pytest unittest.py
