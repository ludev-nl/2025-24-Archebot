name: Lint with ruff
on: [pull_request]
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch: 
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8.10"
          cache: pip
      - run: pip install -r requirements.txt
      - run: ruff check
      - run: ruff format --check
